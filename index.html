		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jquery.dlmenu.js"></script>
		<script>
			$(function() {
				$( '#dl-menu' ).dlmenu({
					animationClasses : { classin : 'dl-animate-in-2', classout : 'dl-animate-out-2' }
				});
			});
			window.onscroll = function() {myFunction()};

			var navbar = document.getElementById("navbar");
			var sticky = navbar.offsetTop;

			function myFunction() {
			  if (window.pageYOffset >= sticky) {
				navbar.classList.add("sticky");
			  } else {
				navbar.classList.remove("sticky");
			  }
			}
			
			function includeHTML() {
				var elem, file, xhttp;
				elem = document.getElementById("html-content");
				file = elem.getAttribute("content");
				if (file) {
					/* Make an HTTP request using the attribute value as the file name: */
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
						if (this.readyState == 4) {
							if (this.status == 200) {elem.innerHTML = this.responseText;}
							if (this.status == 404) {elem.innerHTML = "Page not found.";}
							bindTriggers();
							MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
						}
						
					} 
					xhttp.open("GET", file, true);
					xhttp.send();
					return;
				}
			}
			
			function bindTriggers() {
				$( "a[customhref]" ).off();
				$( "a[customhref]" ).bind( "click", function( event ) {
				var content = $(this).attr("customhref");
				if(content !== "#") {
					var elem = document.getElementById("html-content");
					elem.setAttribute("content", content);
					includeHTML();
					$(".dl-trigger").trigger("customClose");
					return false;
				}
				
			  });
			}

			$( document ).ready(function() {
			    bindTriggers();
			});
			includeHTML();
			
		</script>
